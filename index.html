<html> 
  <head> 
        <meta charset="utf-8"> 
        <title>D3 Test</title> 
  </head> 
<style>
.axis path,
.axis line{
    fill: none;
  stroke: black;
}
.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
</style>

    <body> 
        <script src="./lib/d3.min.js" charset="utf-8"></script> 
        
        <script>  
        var _height = 50;
        var _d=[11,22,33,44,100,200];
        var linear = d3.scale.linear()
                            .domain([0, d3.max(_d)])
                            .range([0, 250]);
        var svg = d3.select("body").append("svg")
                        .attr("width",400)
                        .attr("height", 300);
        var axis = d3.svg.axis()
                        .scale(linear)      //指定比例尺
                        .orient("bottom")   //指定刻度的方向
                        .ticks(7);          //指定刻度的数量
        var _recHeight = 20;
       svg.append("g")
            .attr("class","axis")
            .attr("transform","translate(20,125)")
            .call(axis);
      svg.selectAll("rect")
        .data(_d)
        .enter()
        .append("rect")
        .attr("x",20)
        .attr("y",function(d,i){
            return i * _recHeight;
        })
        .attr("width",function(d){
            return linear(d);
        })
        .attr("height",_recHeight-2)
        .attr("fill","steelblue");
        
     
        </script> 
        <script>
            var width = 400;
            var height = 400;
            
            //在 body 里添加一个 SVG 画布   
            var _svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);
            var padding = {left:30, right:30, top:20, bottom:20};
            var dataset = [10, 20, 30, 40, 33, 24, 12, 5];
        
        //x轴的比例尺
            var xScale = d3.scale.ordinal()
                .domain(d3.range(dataset.length))
                .rangeRoundBands([0, width - padding.left - padding.right]);

            //y轴的比例尺
            var yScale = d3.scale.linear()
                .domain([0,d3.max(dataset)])
                .range([height - padding.top - padding.bottom, 0]);
                //定义x轴
            var xAxis = d3.svg.axis()
                .scale(xScale)
                .orient("bottom");
                    
            //定义y轴
            var yAxis = d3.svg.axis()
                .scale(yScale)
                .orient("left");
                //矩形之间的空白
            var rectPadding = 4;
            //添加矩形元素
            var rects = _svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr("fill","steelblue")
                    .attr("transform","translate(" + padding.left + "," + padding.top + ")")
                    .attr("x", function(d,i){
                        return xScale(i) + rectPadding/2;
                    } )
                    .attr("y",function(d){
                        return yScale(d);
                    })
                    .attr("width", xScale.rangeBand() - rectPadding )
                    .attr("height", function(d){
                        return height - padding.top - padding.bottom - yScale(d);
                    });

            //添加文字元素
            var texts = _svg.selectAll(".MyText")
                    .data(dataset)
                    .enter()
                    .append("text")
                    .attr("class","MyText")
                    .attr("transform","translate(" + padding.left + "," + padding.top + ")")
                    .attr("x", function(d,i){
                        return xScale(i) + rectPadding/2;
                    } )
                    .attr("y",function(d){
                        return yScale(d);
                    })
                    .attr("dx",function(){
                        return (xScale.rangeBand() - rectPadding)/2 ;
                    })
                    .attr("dy",function(d){
                        return -5;
                    })
                    .text(function(d){
                        return d;
                    });
    
                    //添加x轴
                _svg.append("g")
                .attr("class","axis")
                .attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
                .call(xAxis); 
                        
                //添加y轴
                _svg.append("g")
                .attr("class","axis")
                .attr("transform","translate(" + padding.left + "," + padding.top + ")")
                .call(yAxis);


        </script>
    </body> 
</html>

<html>

<head>
    <meta chartset="utf-8">
    <title>Chart Demo</title>
    <link rel="stylesheet" type="text/css" href="./demo.css" />
    <link rel="stylesheet" type="text/css" href="./chart.css" />
    <script src="./ace/ace.js" charset="utf-8"></script>
    <script src="./lib/d3.js" charset="utf-8"></script>
    <script src="./jquery-1.12.3.min.js" charset="utf-8"></script>
    <script src="./chart-service.js" charset="utf-8"></script>
    <script src="./chart-measure.js" charset="utf-8"></script>
    <script src="./chart-compare.js" charset="utf-8"></script>
    <script src="./chart-legend.js" charset="utf-8"></script>
    <script src="./chart-radar.js" charset="utf-8"></script>
    <script src="./demo.js" charset="utf-8"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/default.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/highlight.min.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.4.3/dist/showdown.min.js" charset="utf-8"></script>
</head>

<body>
    <section class="chartpage timechart">
        <section class="chart">
            <div id="timechart"></div>
         <section>
            <section class="textarea">
                <label for="chartconfig">ChartConfig</label>
                <div name="chartconfig" id="chartconfig" class="configeditor"></div>
                <button onclick="setconfig()">SetConfig</button>
            </section>
            <section class="textarea">
                <label for="type">Measure Type</label>
                <select name="type" id="measuretype" onchange="typechange()">
                                    <option value="Line">Line</option>
                                    <option value="Bar">Bar</option>
                                    <option value="Area">Area</option>
                                    <option value="Range">Range</option>
                                    <option value="BoxPlot">BoxPlot</option>
                </select>
                <div name="measureconfig" id="measureconfig" class="configeditor"></div>
                <button onclick="addmeasure()">AddMeasure</button>
            </section>

        </section>
    </section>
    <section class="timechartapi">
    </section>  
        
</body>
<script>
    window.onload = function() {
        init();
    }
</script>

</html>

    <script>
        Array.prototype.unique = function(){
            this.sort(function(v1,v2){return new Date(v1.time)- new Date(v2.time)});	//先排序
            var res = [this[0]];
            for(var i = 1; i < this.length; i++){
                if(this[i].time !== res[res.length - 1].time){
                    res.push(this[i]);
                }
            }
            return res;
        }
        window.onresize=function(e){
          _c.setWidth(document.body.clientWidth);
        }
        function addData(type) {
            var _data = [],_d1=[];
            for (var i = 0; i < 30; ++i) {
                _data.push({
                    time: "2016-2-3 1:" + 5 * Math.floor(60 * Math.random()) % 60,
                    num: 100 + 100 * Math.random()+i
                });
                var d =100 + 100 * Math.random()+i;
                _d1.push({
                      time: "2016-2-3 1:" + 5 * Math.floor(60 * Math.random()) % 60,
                      d1:d+10,
                      d2:d+5,
                      d3:d,
                      d4:d-10,
                      d5:d-15
                })
            }
            var name = Math.floor(10 * Math.random());
            if(type === "boxplot") {
                   _c.addData({
                id: name,
                "name": "name" + name,
                "data": _d1.unique(),
                option: {
                    type: type,
                    y: "num",
                    x:"time",
                    ref: "y2",
                    yHint:"数量"
                }
            });
            }else{
                _c.addData({
                            id: name,
                            "name": "name" + name,
                            "data": _data.unique(),
                            option: {
                                type: type,
                                y: "num",
                                x:"time",
                                ref: "y2",
                                yHint:"数量"
                            }
                        });
            }
      
        };
